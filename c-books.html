<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Catalog - APSZ Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .books-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1a1a2e;
            margin-bottom: 2rem;
            text-align: center;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .book-cover {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .book-card:nth-child(2) .book-cover {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .book-card:nth-child(3) .book-cover {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .book-card:nth-child(4) .book-cover {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .book-card:nth-child(5) .book-cover {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .book-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .book-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
        }

        .book-author {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .book-category {
            display: inline-block;
            background: #e8f0fe;
            color: #1a73e8;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            width: fit-content;
        }

        .book-description {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .book-status {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .status-available {
            color: #4caf50;
        }

        .status-unavailable {
            color: #f44336;
        }

        .book-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-borrow {
            flex: 1;
            padding: 0.8rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .btn-borrow:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-borrow:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-view {
            flex: 1;
            padding: 0.8rem;
            background: #f5f5f5;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .btn-view:hover {
            background: #e8e8e8;
            border-color: #999;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 1.5rem 2rem;
            border-radius: 0;
            max-width: 700px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a1a2e;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #999;
            cursor: pointer;
            padding: 0;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1a1a2e;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
        }

        .fine-info {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .fine-info strong {
            color: #856404;
            font-size: 1.1rem;
        }

        .fine-calculation {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .fine-calculation-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .fine-calculation-row strong {
            color: #1a1a2e;
        }

        .fine-total {
            border-top: 2px solid #ddd;
            padding-top: 0.5rem;
            margin-top: 0.5rem;
            font-weight: bold;
            color: #d32f2f;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-submit {
            flex: 1;
            padding: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            flex: 1;
            padding: 0.5rem;
            background: #f5f5f5;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #e8e8e8;
        }

        .success-message {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            border-left: 4px solid #f44336;
            color: #721c24;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }

            .modal-content {
                margin: 20% auto;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <img src="imgs/logo.png" alt="APSZ Logo" id="logo">
                <h1>APSZ Library</h1>
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="checkBtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="c-books.html" class="nav-link active">Books</a></li>
                <li id="admin-link" style="display: none;"><a href="admin.html" class="nav-link">Admin</a></li>
                <li><a href="#" class="nav-link">E-Books</a></li>
                <li id="auth-link"><a href="signin.html" class="nav-link nav-link-btn">Log In</a></li>
                <li id="logout-link" style="display: none;"><a href="#" class="nav-link nav-link-btn" onclick="handleLogout()">Logout</a></li>
            </ul>
            <div class="navbar-user" id="user-info" style="margin-right: 20px; display: none;">
                <span id="user-name" style="font-weight: 500; margin-right: 5px;"></span>
                <span id="user-role" style="font-size: 0.9em; color: #666;"></span>
            </div>
        </div>
    </nav>

    <!-- Books Container -->
    <div class="books-container">
        <h2 class="section-title">Library Books Catalog</h2>
        
        <div class="books-grid" id="books-grid">
            <!-- Books will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Borrow Modal -->
    <div id="borrowModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Borrow Book</span>
                <button class="close-btn" onclick="closeBorrowModal()">&times;</button>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Book borrowed successfully!
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div id="bookDetails"></div>

            <form id="borrowForm" onsubmit="event.preventDefault(); submitBorrow();">
                <div class="fine-info">
                    <i class="fas fa-info-circle"></i> <strong>Fine Policy:</strong> Free until return date, then ₹5 per day
                </div>

                <div class="form-group">
                    <label for="issueDate">Issue Date *</label>
                    <input type="date" id="issueDate" required>
                </div>

                <div class="form-group">
                    <label for="returnDate">Return Date *</label>
                    <input type="date" id="returnDate" required onchange="calculateFine()">
                </div>

                <div id="fineCalculation" style="display: none;">
                    <div class="fine-calculation">
                        <div class="fine-calculation-row">
                            <span>Borrow Period (days):</span>
                            <span id="borrowDays">0</span>
                        </div>
                        <div class="fine-calculation-row">
                            <span>Daily Fine Rate:</span>
                            <span>₹5 per day (after return date)</span>
                        </div>
                        <div class="fine-calculation-row fine-total">
                            <span>Estimated Fine:</span>
                            <span id="estimatedFine">₹0</span>
                        </div>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn-submit">Confirm Borrow</button>
                    <button type="button" class="btn-cancel" onclick="closeBorrowModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Books data will be loaded from API
        let booksData = [];
        let selectedBook = null;

        // Initialize page
        function initializePage() {
            updateNavbar();
            loadBooksFromAPI();
            setTodayAsIssueDate();
        }

        // Load books from API
        function loadBooksFromAPI() {
            fetch('http://localhost:5000/api/books/all')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.books) {
                        booksData = data.books.map(book => ({
                            id: book.id,
                            title: book.title,
                            author: book.author,
                            category: book.category,
                            description: `${book.title} by ${book.author}. Category: ${book.category}`,
                            available: true,
                            isbn: book.isbn
                        }));
                        displayBooks();
                    } else {
                        console.warn('No books found');
                        document.getElementById('books-grid').innerHTML = '<div style="text-align: center; padding: 2rem;">No books available in the library yet.</div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading books:', error);
                    document.getElementById('books-grid').innerHTML = '<div style="text-align: center; padding: 2rem;">Error loading books. Please make sure the backend server is running.</div>';
                });
        }

        // Display books
        function displayBooks() {
            const booksGrid = document.getElementById('books-grid');
            booksGrid.innerHTML = '';

            booksData.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <div class="book-cover">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author"><i class="fas fa-pen-fancy"></i> ${book.author}</div>
                        <span class="book-category">${book.category}</span>
                        <div class="book-description">${book.description}</div>
                        <div class="book-status ${book.available ? 'status-available' : 'status-unavailable'}">
                            <i class="fas fa-${book.available ? 'check-circle' : 'times-circle'}"></i>
                            ${book.available ? 'Available' : 'Not Available'}
                        </div>
                        <div class="book-actions">
                            <button class="btn-borrow" onclick="openBorrowModal(${book.id})" ${!book.available ? 'disabled' : ''}>
                                <i class="fas fa-download"></i> Borrow
                            </button>
                            <button class="btn-view" onclick="viewBookDetails(${book.id})">
                                <i class="fas fa-eye"></i> Details
                            </button>
                        </div>
                    </div>
                `;
                booksGrid.appendChild(bookCard);
            });
        }

        // Open borrow modal
        function openBorrowModal(bookId) {
            const user = getCurrentUser();
            if (!user) {
                alert('Please login first to borrow books');
                window.location.href = 'signin.html';
                return;
            }

            selectedBook = booksData.find(b => b.id === bookId);
            if (!selectedBook) return;

            const bookDetails = document.getElementById('bookDetails');
            bookDetails.innerHTML = `
                <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem;">
                    <h3 style="color: #1a1a2e; margin-bottom: 0.5rem;">
                        <i class="fas fa-book"></i> ${selectedBook.title}
                    </h3>
                    <p style="color: #666; margin: 0;">by <strong>${selectedBook.author}</strong></p>
                    <p style="color: #999; margin: 0; font-size: 0.9rem;">ISBN: ${selectedBook.isbn}</p>
                </div>
            `;

            document.getElementById('borrowModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            setTodayAsIssueDate();
            document.getElementById('returnDate').value = '';
            document.getElementById('fineCalculation').style.display = 'none';
            clearMessages();
        }

        // Close borrow modal
        function closeBorrowModal() {
            document.getElementById('borrowModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            selectedBook = null;
            clearMessages();
        }

        // Set today as issue date
        function setTodayAsIssueDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('issueDate').value = today;
        }

        // Calculate fine
        function calculateFine() {
            const issueDate = new Date(document.getElementById('issueDate').value);
            const returnDate = new Date(document.getElementById('returnDate').value);

            if (isNaN(issueDate.getTime()) || isNaN(returnDate.getTime())) {
                document.getElementById('fineCalculation').style.display = 'none';
                return;
            }

            if (returnDate <= issueDate) {
                alert('Return date must be after issue date');
                document.getElementById('returnDate').value = '';
                document.getElementById('fineCalculation').style.display = 'none';
                return;
            }

            const borrowDays = Math.ceil((returnDate - issueDate) / (1000 * 60 * 60 * 24));
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            let estimatedFine = 0;
            if (today > returnDate) {
                const overDays = Math.ceil((today - returnDate) / (1000 * 60 * 60 * 24));
                estimatedFine = overDays * 5;
            }

            document.getElementById('borrowDays').textContent = borrowDays;
            document.getElementById('estimatedFine').textContent = `₹${estimatedFine}`;
            document.getElementById('fineCalculation').style.display = 'block';
        }

        // Submit borrow
        async function submitBorrow() {
            const user = getCurrentUser();
            if (!user) {
                showErrorMessage('Please login first');
                return;
            }

            const issueDate = document.getElementById('issueDate').value;
            const returnDate = document.getElementById('returnDate').value;

            if (!issueDate || !returnDate) {
                showErrorMessage('Please fill in all fields');
                return;
            }

            try {
                // Save to database
                const response = await fetch('http://localhost:5000/api/borrow/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: user.id,
                        book_id: selectedBook.id,
                        book_title: selectedBook.title,
                        issue_date: issueDate,
                        return_date: returnDate
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccessMessage('Book borrowed successfully! You can return it on ' + returnDate);
                    
                    setTimeout(() => {
                        closeBorrowModal();
                    }, 2000);
                } else {
                    showErrorMessage(result.message || 'Failed to borrow book');
                }
            } catch (error) {
                console.error('Error borrowing book:', error);
                showErrorMessage('Error: Could not save borrow record. Make sure backend server is running on port 5000.');
            }
        }

        // View book details
        function viewBookDetails(bookId) {
            const book = booksData.find(b => b.id === bookId);
            if (book) {
                alert(`
Title: ${book.title}
Author: ${book.author}
Category: ${book.category}
ISBN: ${book.isbn}
Status: ${book.available ? 'Available' : 'Not Available'}

${book.description}
                `);
            }
        }

        // Message helpers
        function showSuccessMessage(message) {
            const elem = document.getElementById('successMessage');
            elem.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            elem.style.display = 'block';
        }

        function showErrorMessage(message) {
            const elem = document.getElementById('errorMessage');
            elem.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            elem.style.display = 'block';
        }

        function clearMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Update navbar based on authentication
        function updateNavbar() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                document.getElementById('auth-link').style.display = 'none';
                document.getElementById('logout-link').style.display = 'block';
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('user-name').textContent = userData.username;
                document.getElementById('user-role').textContent = `(${userData.role.toUpperCase()})`;
                
                if (userData.role === 'admin') {
                    document.getElementById('admin-link').style.display = 'block';
                }
            } else {
                document.getElementById('auth-link').style.display = 'block';
                document.getElementById('logout-link').style.display = 'none';
                document.getElementById('user-info').style.display = 'none';
                document.getElementById('admin-link').style.display = 'none';
            }
        }

        // Get current user
        function getCurrentUser() {
            const user = localStorage.getItem('user');
            return user ? JSON.parse(user) : null;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('borrowModal');
            if (event.target == modal) {
                closeBorrowModal();
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
