<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APSZ Library - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="signin.css">
    <style>
        .admin-badge {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .auth-header h2 {
            color: #dc3545;
        }

        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>

<body>
    <!-- Admin Login Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="admin-badge">
                    <i class="fas fa-shield-alt"></i> ADMIN ACCESS
                </div>
                <h2>Admin Login</h2>
                <p>Restricted access - Admin credentials required</p>
            </div>

            <div class="warning-box">
                <i class="fas fa-exclamation-triangle"></i> 
                Only authorized administrators can access this panel
            </div>

            <form class="auth-form" onsubmit="event.preventDefault(); handleAdminLogin();">
                <div class="form-group">
                    <label for="admin-username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-shield"></i>
                        <input type="text" name="username" id="admin-username" placeholder="Enter admin username" autocomplete="off" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="admin-password" placeholder="Enter admin password" autocomplete="off" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">Login as Admin</button>

                <div class="auth-footer">
                    <p><a href="signin.html" class="toggle-link">‚Üê Back to User Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Admin login handler
        async function handleAdminLogin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (!username || !password) {
                alert('Please fill all fields');
                return;
            }

            const result = await makeRequest('/auth/admin-login', 'POST', {
                username: username,
                password: password
            });

            if (result.success) {
                // Store token and user data
                localStorage.setItem('token', result.token);
                localStorage.setItem('user', JSON.stringify(result.user));
                alert('Admin login successful!');
                window.location.href = 'admin.html';
            } else {
                alert('Error: ' + result.message);
            }
        }
    </script>
</body>

</html>
